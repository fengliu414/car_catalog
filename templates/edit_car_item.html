{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

<div class="row">
	<div class="col-md-11 col-md-offset-1 padding-top">
		<h1>Editing car model:</h1>
	</div>
</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label class="padding-top" for="description">Description:</label>
					<textarea class="form-control" maxlength="500" rows="5" name="description">{{item.description}}</textarea>

					<label class="padding-top" for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
					</div>
					<label class="padding-top" for="image">Link to image:</label>
					<input type ="text" class="form-control" maxlength="300" name="image" value="{{item.picture}}">
					<div class="padding-top">
						<button type="submit" class="btn btn-default" id="submit" name="save_edit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
						<a href="{{url_for('showBrands')}}">
							<button class="btn btn-default delete">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
