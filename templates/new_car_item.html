{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class='flash'>
        <ul>
        {% for message in messages %}
            <li> {{ message }} </li>
        {% endfor %}
        </ul>
      </div>
      {% endif %}
    {% endwith %}
<div class="row">
	<div class="col-md-11 col-md-offset-1 padding-top">
		<h1>{{ car_brand.name }}:  <small>Adding new models:</small></h1>
	</div>
</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the course" sty>

					<label class="padding-top" for="description">Description:</label>
					<textarea class="form-control" maxlength="500" rows="5" name="description" placeholder="Description of the course"></textarea>

					<label class="padding-top" for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<label class="padding-top" for="image">Link to image:</label>
					<input type ="text" class="form-control" maxlength="100" name="image" placeholder="Optional url link...">
					<div class="row padding-top">
        				<div class="col-md-1"></div>
        			</div>
					<button type="submit" class="btn btn-default" name="add_new" id="submit">
					<i class="fa fa-car" aria-hidden="true"></i> Create</button>
					<a href="{{ url_for('showBrands') }}">
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
